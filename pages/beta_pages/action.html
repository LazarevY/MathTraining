<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Action</title>
    <link rel="stylesheet" type="text/css" href="action.css">
</head>
<body>
<div class="main_container">
    <div class="user_bar">
        <div class="user_info">
            <div style="width: 65%; float: left; height: 100%;
        line-height: 100%;">User : $nick
            </div>
            <input class="exit_button" type="button" onclick="document.location.replace('../../php_scripts/exit.php');"
                   value="Выйти"></div>
    </div>
    <div class="content">
        <div style="height: 40%; width: 100%; background-color: rgba(43,64,130,0.62)">
            <table style="color: aliceblue">
                <tbody>
                    <tr>
                        <td>Решено правильно</td>
                        <td>Всего решено</td>
                    </tr>
                    <tr>
                        <td style="text-align: center"><p id="right">0</p></td>
                        <td style="text-align: center"><p id="all">0</p></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <table class="expression" id="tb">
            <tr>
                <td style="text-align: right; width: 48%"><p class="operand" id="first_operand">1888</p></td>
                <td style="width: 4%"><p class="operand" id="operator">&nbsp;+&nbsp;</p></td>
                <td style="text-align: left; width: 48%"><p class="operand" id="second_operand">2</p></td>
            </tr>
            <br>
            <tr>
                <td colspan="3"><label for="answer"></label><input autofocus="on" type="number"
                                                                   name="ans" class="answer_input" id="answer"
                                                                   onkeydown="key_action('add','first_operand',
                                                                   'second_operand','answer', 'right','all');"/>
                </td>
            </tr>
        </table>
        <input type = "hidden" name = "min_value" id = "min" value = "100" />
        <input type = "hidden" name = "max_value" id = "max" value = "1000" />
        <input type = "hidden"  id = "current_mode" value = "add" />
    </div>
    <div class="clear"></div>
    <div class="bottom"></div>
</div>
<script type="text/javascript" src="../../javascripts/jquery-3.4.0.js"></script>
<script type="text/javascript" src="../../javascripts/size_control.js"></script>
<script>set_sizes('main_container')</script>
<script type="text/javascript" src="../../javascripts/scripts.js"></script>
<script type="text/javascript" src="../../javascripts/functions.js"></script>
</body>
</html>
